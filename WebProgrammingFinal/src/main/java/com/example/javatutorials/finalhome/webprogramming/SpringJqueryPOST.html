<!-- POST  http://localhost:4444/api/v1/jquery/post const URL = "http://localhost:4444/api/v1/jquery/post";
$.post(URL,formData,callbackFunction) -->
<script>
    $(document).ready(function () {
        //SUBMIT
        $("#myFormId").submit(function (event) {
            event.preventDefault();
            let email, password, name;
            email = $("#form_email").val();
            alert(email);
            password = $("#form_password").val();
            alert(password);
            password = $("#form_name").val();
            alert(name);
            ajax_submit(email,password,name);
        }); // end form

        // AJAX
        let ajax_submit=(emailValue,passwordValue,nameValue)=>{
            //DTO
            const JqueryDto={
                email:emailValue,
                passwrd:passwordValue,
                name:nameValue
            };

            //Ajax
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:4444/api/v1/jquery/post",
                data: JSON.stringify(JqueryDto),
                dataType: 'json',
                cache: false,
                timeout: 600000,
                success: function(data) {
                    $("#feedback").html('Response: ' + JSON.stringify(data) );
                    if (data.status == 'OK'){
                        alert("Tamamdır");
                    }
                },
                error: function (text) {
                    $("#feedback").html('Error: ' + text.status);
                }
            }); // end Ajax
        }
    }); //end ready
</script>
